<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/tuch.css" />
		<style type="text/css">
			.mui-content {
				margin: 60px 10px 0 10px;
			}
			
			#abord {
				margin-top: 15px;
				background: #bb1121;
				height: 50px;
				line-height: 20px;
				color: white;
				border: 0px;
				border-radius: 8px;
			}
			
			#abord:active {
				background: #CF2D28;
				height: 50px;
				border: 0px;
			}
			
			.vip_logo {
				float: left;
				line-height: 20px;
			}
			
			.mui-table-view li {
				height: 45px;
			}
		</style>
	</head>

	<body>
		<header class="header">
			<div class="head">
				<div class="denglu1 mui-action-back">
					<a><img src="image/into_back.png" style="margin-top:0.2rem;" /></a>
				</div>
				<div class="logo1 mui-action-back">
					<span style="margin-top:0.5px;">会员中心</span>
				</div>
			</div>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="user" style="height: 45px;">
						<nobr>
							<div class="vip_logo">
								<img src="image/personpush.png" style="height: 20px;" />
							</div>

							<a class="mui-navigate-right">
								<div style="float: left;line-height: 20px;margin-left: 5px;" id="vip_lable">
									<label>个人资料</label>
								</div>
							</a>
						</nobr>
					</li>
					<li class="mui-table-view-cell" id="updatePwd">
						<nobr>
							<div class="vip_logo">
								<img src="image/pwd.png" style="height: 20px;" />
							</div>
							<a class="mui-navigate-right">
								<div style="float: left;line-height: 20px;margin-left: 5px;" id="vip_lable">
									<label>修改密码</label>
								</div>
							</a>
						</nobr>
					</li>
					<li class="mui-table-view-cell" id="bind">
						<nobr>
							<div class="vip_logo">
								<img src="image/binds.png" style="height: 20px;" />
							</div>
							<a class="mui-navigate-right">
								<div style="float: left;line-height: 20px;margin-left: 5px;" id="vip_lable">

									<label>账号绑定</label>
								</div>
							</a>
						</nobr>
					</li>
					<li class="mui-table-view-cell" id="vip-service">
						<nobr>
							<div class="vip_logo">
								<img src="image/vips.png" style="height: 20px;" />
							</div>
							<a class="mui-navigate-right">
								<div style="float: left;line-height: 20px;margin-left: 5px;" id="vip_lable">

									<label>会员服务</label>
								</div>
							</a>
						</nobr>
					</li>
					<li class="mui-table-view-cell" id="collect-remark">
						<nobr>
							<div class="vip_logo">
								<img src="image/remarks.png" style="height: 20px;" />
							</div>
							<a class="mui-navigate-right">
								<div style="float: left;line-height: 20px;margin-left: 5px;" id="vip_lable">

									<label>我的评论</label>
								</div>
							</a>
						</nobr>
					</li>
					<li class="mui-table-view-cell" id="infoCenter">
						<nobr>
							<div class="vip_logo">
								<img src="image/infos.png" style="height: 20px;" />
							</div>
							<a class="mui-navigate-right">
								<div style="float: left;line-height: 20px;margin-left: 5px;" id="vip_lable">
									<label>消息中心</label>
								</div>
							</a>
						</nobr>
					</li>
				</ul>
			</form>
			<button type="button" class="mui-btn mui-btn-block" id="abord">退出当前账号</button>
		</div>
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				var uId = localStorage.getItem('userId');
				if (uId > 0) {
					var commInfo = mui.preload({
						url: "myRemark.html",
						id: "myRemark"
					})
				}
				var abord = document.getElementById("abord");
				abord.addEventListener("tap", function() {
					localStorage.setItem("userId", -1 + "");
					mui.back();
				}, false);
				mui(".mui-table-view").on("tap", ".mui-table-view-cell", function() {
					var attr = this.getAttribute("id");
					if (attr == "user") {
						//用户个人信息
						mui.openWindow({
							url: "userInfo.html",
							id: "user",
							extras: {
								fromType: 0
							},
							waiting: {
								autoShow: false
							},
							show:{
								aniShow:'pop-in'	
							}
						});
					} else if (attr == "updatePwd") {
						mui.openWindow({
							//修改密码
							url: "updatePwd.html",
							id: "updatePwd",
							waiting: {
								autoShow: false
							},
							show:{
								aniShow:'pop-in'	
							}
						});
					} else if (attr == "bind") {
						mui.openWindow({
							//绑定账号
							url: "bindAccount.html",
							id: "bindAccount",
							waiting: {
								autoShow: false
							},
							show:{
								aniShow:'pop-in'	
							}
						});
					} else if (attr == "vip-service") {
						//会员服务
						/*mui.openWindow({
							url:"vipService.html",
							id:"vipService"
						});*/
					} else if (attr == "collect-remark") {
						//我的评论
						mui.openWindow({
							url: "myRemark.html",
							id: "myRemark",
							waiting: {
								autoShow: false
							},
							show:{
								aniShow:'pop-in'	
							}
						});
					} else if (attr == "infoCenter") {
						//消息中心
						mui.openWindow({
							url: "infoCenter.html",
							id: "infoCenter",
							waiting: {
								autoShow: false
							},
							show:{
								aniShow:'pop-in'	
							}
						});
					}
				}, false);
			});
		</script>
	</body>

</html>
