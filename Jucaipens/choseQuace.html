<!DOCTYPE html>

		<script type="text/javascript" charset="UTF-8"> 
			mui.init({

						url: "completeInfo.html",

						extras: {
							teacherId: tId
						},
						waiting: {
							autoShow: false
						},
						show:{
							aniShow:'pop-in'	
						}
					})
				},false)
			})
		</script>
